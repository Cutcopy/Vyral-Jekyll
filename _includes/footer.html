<footer class="row">
  <div class="col col--4-of-12">
    <strong>{{site.client.name}}</strong>
    <br>
    {{site.client.company}}
    <address>
      {{ site.client.address }}
    </address>
  </div>

  <div class="col col--4-of-12">
    <i class="fa fa-phone"></i><a href="tel:{{site.client.phone}}">{{site.client.phone}}</a>>
    <br>
    <i class="fa fa-envelope"></i><a href="mailto:{{site.client.email}}">{{site.client.email}}</a>
    <br>
    <i class="fa fa-globe"></i><a href="{{site.client.url | prepend: 'http://''}}">{{site.client.url}}</a>
  </div>

  <div class="col col--4-of-12">
    <form action="#">
      <input type="text">
      <input type="submit">
    </form>
  </div>
</footer>
